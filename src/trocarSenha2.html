<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Central de Ajuda</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <div class="container-fluid p-2">
        <!--Cabeçalho-->
        <div class="row cabecalho">
            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                <img src="./images/LogoOficialVerde.png" class="mt-2 ms-5"
                    alt="" width="50%" height="80%">
            </div>
            <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                            <br><br>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                            <nav class="navbar navbar-expand-lg">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse m-2" id="navbarSupportedContent">
                                    <a class="nav-link mt-2 me-3 ms-5" href="index.html">
                                        <h5>Página inicial</h5>
                                    </a>
                                    <a href="index.html"><button type="button" class="btn-close"
                                            aria-label="Close"></button></a>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-5">
            <h1 class="text-center">Insira a nova senha</h1>
            <b><label id="nomeUsuario"></label></b>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="password"> Nova Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha..." />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <br>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="password-confirmation">Confirmação da nova senha</label>
                    <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <br>
                    <small>Mensagem de erro</small>
                </div>

                <button type="button" onclick="executaTrocaSenha()" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</body>
<script src="trocaSenha2.js"></script>
</html>
