<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Central de Ajuda</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <div class="container p-2">
        <!--Cabeçalho-->
        <div class="row cabecalho">
            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                <img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/logoVolConVerde.png" class="mt-2" alt=""
                    width="70%" height="85%">
            </div>
            <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                            <br><br>                       
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 mt-4">
                            <nav class="navbar navbar-expand-lg">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse ps-4 ms-4" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/iconCasa.png"
                                            class="mt-2" height="18%" width="13%">
                                        <a class="nav-link mt-3" href="#">Feed</a>
                                        <img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/iconMais.png"
                                            height="20%" width="15%">
                                        <a class="nav-link" href="#">Novo Post</a>
                                        <img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/iconLupa.png"
                                            height="20%" width="15%">
                                        <a class="nav-link" href="#">Novo Projeto</a>
                                        <img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/iconUser.png"
                                            height="20%" width="15%">
                                        <a class="nav-link" href="#">Meu Perfil</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/iconVoltar.png" alt="icone voltar" width="30"
                    height="30" class="float-right">
                <button type="button" class="btn btn-outline-secondary">Voltar à Central de Ajuda</button>
            </div>
                <!--Título da página-->
            <div class="col-lg-8 col-md-8 col-sm-12">
                <p class="fs-1 text-left">Central de Ajuda</p>
            </div>
        </div>

        <!--Tópicos "Projetos", "Funcionamento" e "Corporativo"-->
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 card m-5" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text text-center">Projetos</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 card m-5" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text text-center">Funcionamento</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 card m-5" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text text-center">Corporativo</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
