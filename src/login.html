    <h3><a onmouseover="this.style.color='green'" onmouseout="this.style.color='black'"

  <div id="login">
    <div id="login-row">
      <div id="login-column">
        <div id="login-box">
          <div class="Lucas_Card" style="background-color: white;">
            <br>
            <p><b>Bem-vindo de volta!</b></p>
            <p style="font-size: 20px;">Acesse sua conta agora!</p>
            <br>
            <form id="login-form" method="post" onsubmit="loginUser (this)">
              <input class="Lucas_Input2" placeholder="  Email" type="text" name="username" id="username"><br>

  <!-- Inicio do Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document" style="box-shadow: 60px -16px #D6E8DB; border-radius: 10px;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Registrar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="login-box" class="col-md-12">
            <form id="login-form1" class="form" method="post" onsubmit="loginUser (this)">
              <h3>Novo usuário</h3>
              <div class="form-group">
                <label for="login">Nome de Usuário</label><br>
                <input type="text" name="txt_login" id="txt_login" class="form-control">
              </div>
              <div class="form-group">
                <label for="nome">Nome completo</label><br>
                <input type="text" name="txt_nome" id="txt_nome" class="form-control">
              </div>
              <div class="form-group">
                <label for="nome">CEP</label><br>
                <input type="number" name="txt_cep" id="txt_cep" class="form-control">
              </div>
              <div class="form-group">
                <label for="nome">CPF</label><br>
                <input type="number" id="txt_cpf" class="form-control">
              </div>
              <div class="form-group">
                <label for="email">Email</label><br>
                <input type="text" name="txt_email" id="txt_email" class="form-control">
              </div>
              <div class="form-group">
                <label for="senha">Senha</label><br>
                <input type="password" name="txt_senha" id="txt_senha" class="form-control">
              </div>
              <div class="form-group">
                <label for="senha2">Confirmação de Senha</label><br>
                <input type="password" name="txt_senha2" id="txt_senha2" class="form-control">
              </div>

            </form>
          </div>
        </div>
        <div>
          ㅤㅤ <button onmouseover="this.style.color='red'" onmouseout="this.style.color='black'" class="Lucas_button2"
            type="button" data-dismiss="modal"><b>Cancelar</b></button>
          ㅤㅤ<button onmouseover="this.style.color='green'" onmouseout="this.style.color='black'" class="Lucas_button2"
            type="button" id="btn_salvar"><b>Salvar</b></button>
          <br><br>
        </div>
      </div>
    </div>
  </div>
  <!-- Fim do Modal -->
  <script>
    // Inicio Funções js do login
    function processaFormLogin(event) {
      event.preventDefault();

      var username = document.getElementById('txt_login').value;
      var password = document.getElementById('password').value;

      resultadoLogin = loginUser(username, password);
      if (resultadoLogin) {
        alert(`Bem vindo ${username}`)
        window.location.href = 'perfil.html';
      }
      else {
        alert('Usuário ou senha incorretos');
      }
    }

    function salvaLogin(event) {
      event.preventDefault();

      let login = document.getElementById('txt_login').value;
      let nome = document.getElementById('txt_nome').value;
      let email = document.getElementById('txt_email').value;
      let cep = document.getElementById('txt_cep').value;  //CEP
      let cpf = document.getElementById('txt_cpf').value;  //CPF
      let senha = document.getElementById('txt_senha').value;
      let senha2 = document.getElementById('txt_senha2').value;

        if (login == "" || nome == "" ||email == "" || senha == "" ||senha2 == "" || cep == "" 
        || cpf == "") {
          alert('Preencha todos os campos, tente novamente')
        }else if (login.length >= 30 || login.length <= 10){
         alert(`Email não pode ter ${login.length} caracteres!`)
        }else if (nome.length >= 50 || nome.length <= 8){
          alert(`Nome completo não pode ter ${nome.length} caracteres!`)
        }else  if (cep.length >= 9 || cep.length <= 7){
          alert(`CEP não pode ter ${cep.length} caracteres!`)
        }else if (cpf.length >=12 || cpf.length <=10){
          alert(`CPF não pode ter ${cpf.length} caracteres!`)
        }else if(senha.length < 4  || senha.length >= 20){
         alert(`A senha é inválida`)
        }else if (senha != senha2){
          ('As senhas informadas não conferem.');
        }else{
          alert('Usuário salvo com sucesso. Proceda com o login');
          window.location.href = 'peferencias.html';
          }
      addUser(nome, login, senha, email);
      $('#loginModal').modal('hide');
    }
    document.getElementById('login-form').addEventListener('submit', processaFormLogin);
    document.getElementById('btn_salvar').addEventListener('click', salvaLogin);

//Fim Funções Js do login    
  </script>
