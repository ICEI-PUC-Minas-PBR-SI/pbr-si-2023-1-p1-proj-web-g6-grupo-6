<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Central de Ajuda</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <div class="container-fluid p-2">
        <div class="row cabecalho">
            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                <img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/LogoOficialVerde.png" class="mt-2 ms-5"
                    alt="" width="50%" height="80%">
            </div>
            <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                            <br><br>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                            <nav class="navbar navbar-expand-lg">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse m-2" id="navbarSupportedContent">
                                    <a class="nav-link mt-2 me-3 ms-5" href="index.html">
                                        <h5>Página inicial</h5>
                                    </a>
                                    <a href="index.html"><button type="button" class="btn-close"
                                            aria-label="Close"></button></a>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-4">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <a href="centralAjuda.html"><img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/iconVoltar.png"
                        alt="icone voltar" width="30" height="30" class="float-right"></a>
                <a href="centralAjuda.html"><button type="button">Voltar à Central de Ajuda</button></a>
            </div>
            <!--Título da página-->
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h1>Canais de Atendimento</h1>
            </div>
        </div>
        <div class="row d-inline">
            <div class="col-lg-12 col-md-12 col-sm-12 ms-3">
                <br>
                <p class="text-left ms-5"><b>E-mail: </b> Média de retorno em até 2 dias úteis. <br><b> Formulário:</b>
                </p>
                <form class="row g-3">
                    <div class="col-lg-6 col-md-6 col-sm-12 ms-5">
                        <label for="inputEmail4" class="form-label">Endereço de e-mail</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 ms-5">
                        <label for="inputAddress" class="form-label">Assunto</label>
                        <input type="text" class="form-control" id="inputAddress"
                            placeholder="Insira o assunto a ser abordado">
                    </div>
                    <fieldset class="row mt-3">
                        <legend class="col-form-label col-sm-2 pt-0 ms-5">Escolha a opção com a qual você se identifica:
                        </legend>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Voluntário
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Beneficiário
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                    ONG ou Instituição
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4  col-md-6 col-sm-12 text-center mt-4">
                <button type="button" class="btn btn-success btn-sm btn-block" onclick="sendEmail()">Clique para enviar seu e-mail</button>
            </div>
        </div>

    </div>
</body>
</html>
