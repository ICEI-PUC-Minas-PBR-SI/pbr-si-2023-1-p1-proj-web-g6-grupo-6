<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Central de Ajuda</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <div class="container-fluid p-2">
        <div class="row cabecalho">
            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                <img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/LogoOficialVerde.png" class="mt-2 ms-5"
                    alt="" width="50%" height="80%">
            </div>
            <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                            <br><br>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                            <nav class="navbar navbar-expand-lg">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse m-2" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto">
                                        <img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/CasaVerde.png"
                                         height="15%" width="10%">
                                        <a class="nav-link mt-2" href="#">Feed</a>
                                        <img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/MaisVerde.png"
                                            height="15%" width="10%">
                                        <a class="nav-link mt-2" href="#">Novo Post</a>
                                        <img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/LupaVerde.png"
                                            height="15%" width="10%">
                                        <a class="nav-link mt-2" href="#">Novo Projeto</a>
                                        <img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/UserVerde.png"
                                            height="15%" width="10%">
                                        <a class="nav-link mt-2" href="#">Meu Perfil</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
            <div class="row mt-4">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img src="/pbr-si-2023-1-p1-proj-web-g6-grupo-6/src/images/iconVoltar.png" alt="icone voltar"
                        width="30" height="30" class="float-right">
                    <button type="button" class="btn btn-outline-success">Voltar à Central de Ajuda</button>
                    <!--Título da página-->
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h1>Canais de Atendimento</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 ms-5">
                    <br>
                    <p class="text-left ms-5"><b>E-mail: </b> Média de retorno em até 2 dias úteis. <br><b> Formulário:</b>
                    </p>
                    <form class="row g-3">
                        <div class="col-lg-6 col-md-6 col-sm-12 ms-5">
                            <label for="inputEmail4" class="form-label">Endereço de e-mail</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 ms-5">
                            <label for="inputAddress" class="form-label">Assunto</label>
                            <input type="text" class="form-control" id="inputAddress"
                                placeholder="Insira o assunto a ser abordado">
                        </div>
                        <fieldset class="row mt-3">
                            <legend class="col-form-label col-sm-2 pt-0 ms-5">Escolha a opção com a qual você se identifica:</legend>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Voluntário
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Beneficiário
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                        value="option3">
                                    <label class="form-check-label" for="gridRadios3">
                                        ONG ou Instituição
                                    </label>
                                </div>
                            </div>
                            
                            
                        </fieldset> 
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4  col-md-6 col-sm-12 text-center mt-4">
                    <button type="button" class="btn btn-success btn-sm btn-block">Clique para enviar seu e-mail</button>
                </div>
                
            </div>
        </div>
</body>

</html>
